<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/marty-avatar.png">
    </ion-avatar>
    <h2 class="feed_title">{{ obj_feed.title }}</h2>
    <p class="feed_date">{{ obj_feed.date }}</p>
  </ion-item>

  <img src="assets/imgs/advance-card-bttf.png">

  <ion-card-content>
    <p>{{ obj_feed.description }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ obj_feed.likes }} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ obj_feed.comments }} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{ obj_feed.time_comment }} hrs atr√°s
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
